name: pulumi-destroy

on:
  workflow_dispatch:

jobs:
  destroy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        working-directory: ./ppinfra
        run: npm install

      - name: Install Pulumi Plugins
        run: pulumi plugin install resource aws 6.72.0

      - name: Pulumi Destroy using ESC
        uses: pulumi/actions@v5
        with:
          command: destroy
          stack-name: ishwarya-dc/myworkshop/dev
          work-dir: ./ppinfra
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_ENV: aws-oidc-env
